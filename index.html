<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <h1>Monty hall problem</h1>
    <ol>
      <li>There's a car behind one of these doors</li>
      <li>
        Once you choose a door, we will open another door without the car.
      </li>
      <li>Then you have the option to change your decision or not</li>
    </ol>

    <div class="container">
      <div class="frame">
        <button class="btn" onclick="rotate(btn1, door1)">
          <div class="door-front"></div>
        </button>
        <div class="door-back"></div>
      </div>
      <div  class="frame">
        <button class="btn" onclick="rotate(btn2, door2)">
          <div class="door-front"></div>
        </button>
        <div class="door-back"></div>
      </div>
      <div class="frame">
        <button class="btn" onclick="rotate(btn3, door3)">
          <div class="door-front"></div>
        </button>
        <div class="door-back"></div>
      </div>
    </div>
    <br><br>
    <div class="restart">
      <button class="restartbtn" type="submit" onClick="refreshPage()">Restart</button>  </div>
    <script src="script.js"></script>
    <footer></footer>
  </body>
</html>
